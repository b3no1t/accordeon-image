<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Image Accordion with Tailwind CSS</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="./tailwind.config.js"></script>
  </head>

  <body class="relative antialiased font-inter">
    <main
      class="relative flex flex-col justify-center min-h-screen overflow-hidden bg-white"
    >
      <div class="w-full px-4 py-24 mx-auto max-w-7xl md:px-6">
        <!-- Image accordion component -->
        <div class="flex justify-center gap-2 group max-md:flex-col">
          <article class="article">
            <a class="absolute inset-0 z-10 text-white" href="#0">
              <span
                class="absolute inset-x-0 bottom-0 text-lg font-medium p-6 md:px-12 md:py-8 md:whitespace-nowrap md:truncate md:opacity-0 group-hover/article:opacity-100 group-focus-within/article:opacity-100 md:translate-y-2 group-hover/article:translate-y-0 group-focus-within/article:translate-y-0 transition duration-200 ease-[cubic-bezier(.5,.85,.25,1.8)] group-hover/article:delay-300 group-focus-within/article:delay-300"
                >"Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Soluta ut blanditiis quasi!"</span
              >
            </a>
            <img
              class="object-cover h-[250px] md:h-[480px] md:w-auto"
              src="./image-01.jpg"
              width="960"
              height="480"
              alt="Image 01"
            />
          </article>
          <article class="article">
            <a class="absolute inset-0 z-10 text-white" href="#0">
              <span
                class="absolute inset-x-0 bottom-0 text-lg font-medium p-6 md:px-12 md:py-8 md:whitespace-nowrap md:truncate md:opacity-0 group-hover/article:opacity-100 group-focus-within/article:opacity-100 md:translate-y-2 group-hover/article:translate-y-0 group-focus-within/article:translate-y-0 transition duration-200 ease-[cubic-bezier(.5,.85,.25,1.8)] group-hover/article:delay-300 group-focus-within/article:delay-300"
                >"Lorem, ipsum dolor sit amet consectetur adipisicing
                elit."</span
              >
            </a>
            <img
              class="object-cover h-[250px] md:h-[480px] md:w-auto"
              src="./image-02.jpg"
              width="960"
              height="480"
              alt="Image 02"
            />
          </article>
          <article class="article">
            <a class="absolute inset-0 z-10 text-white" href="#0">
              <span
                class="absolute inset-x-0 bottom-0 text-lg font-medium p-6 md:px-12 md:py-8 md:whitespace-nowrap md:truncate md:opacity-0 group-hover/article:opacity-100 group-focus-within/article:opacity-100 md:translate-y-2 group-hover/article:translate-y-0 group-focus-within/article:translate-y-0 transition duration-200 ease-[cubic-bezier(.5,.85,.25,1.8)] group-hover/article:delay-300 group-focus-within/article:delay-300"
                >"Lorem ipsum dolor sit amet consectetur, adipisicing elit. In
                corporis autem hic ab placeat nesciunt, numquam deleniti quo
                nemo cum! Quod, quisquam?"</span
              >
            </a>
            <img
              class="object-cover h-[250px] md:h-[480px] md:w-auto"
              src="./image-03.png"
              width="960"
              height="480"
              alt="Image 03"
            />
          </article>
        </div>
        <!-- End: Image accordion component -->
      </div>
    </main>
  </body>
</html>
